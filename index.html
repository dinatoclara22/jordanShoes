<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;500;600;700&family=Nunito&family=Roboto:wght@400;700&family=Sora:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Ganhe R$10,00 de desconto no frete</h1>
    </header>
    <main class="main">
      <h1 class="main__title">JordanShoes</h1>
      <div class="banner">
        <div class="banner__info">
        <h2 class="banner__h2">A melhor loja de Jordan</h2>
        <p class="banner__txt">
          O tenis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o
          jogador Michael Jordan
        </p>
      </div>
        <div class="banner__img"></div>
      </div>

      <section class="produtos">
        <h1 class="produtos__title">Destaques</h1>
        <p class="produtos__txt">
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo ilimitado
        </p>
        <div class="container">
          <div class="container__box">
            <img src="./img/1.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/2.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/3.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/4.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/5.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/6.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/7.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>

          <div class="container__box">
            <img src="./img/8.png" alt="Tenis Jordan" class="container__box__jordan" />
          </div>
        </div>
      </section>
    </main>
    <footer class="direitos">Todos os direitos reservados</footer>
  </body>
</html>
